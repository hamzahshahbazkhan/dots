
# Nord Tmux Theme

# Status bar colors
set -g status-style "bg=#3b4252,fg=#d8dee9"

# Window status
setw -g window-status-style "fg=#81a1c1,bg=#3b4252"
setw -g window-status-current-style "fg=#2e3440,bg=#88c0d0,bold"

# Pane border
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0"

# Message style
set -g message-style "fg=#eceff4,bg=#3b4252"
set -g message-command-style "fg=#eceff4,bg=#3b4252"

# Status bar left
set -g status-left "#[fg=#2e3440,bg=#88c0d0,bold] #S #[fg=#88c0d0,bg=#3b4252]"

# Status bar right
set -g status-right "#[fg=#4c566a,bg=#3b4252]#[fg=#d8dee9,bg=#4c566a] %H:%M #[fg=#88c0d0,bg=#4c566a]#[fg=#2e3440,bg=#88c0d0,bold] #H "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Clock mode
setw -g clock-mode-colour "#88c0d0"
