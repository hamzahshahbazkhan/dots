# Kanagawa Dragon Tmux Theme

# Status bar
set -g status-style "bg=#87a987,fg=#c5c9c5"

# Windows
setw -g window-status-style "fg=#8ba4b0,bg=#2d4f67"
setw -g window-status-current-style "fg=#181616,bg=#87a987"

# Panes
set -g pane-border-style "fg=#625e5a"
set -g pane-active-border-style "fg=#87a987"

# Messages
set -g message-style "fg=#c5c9c5,bg=#2d4f67"

# Status bar format
set -g status-left " #S "
set -g status-right ""
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

