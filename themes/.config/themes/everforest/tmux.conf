
# Everforest Tmux Theme

# Status bar colors
set -g status-style "bg=#343f44,fg=#d3c6aa"

# Window status
setw -g window-status-style "fg=#7fbbb3,bg=#343f44"
setw -g window-status-current-style "fg=#2d353b,bg=#a7c080,bold"

# Pane border
set -g pane-border-style "fg=#4f585e"
set -g pane-active-border-style "fg=#a7c080"

# Message style
set -g message-style "fg=#d3c6aa,bg=#343f44"
set -g message-command-style "fg=#d3c6aa,bg=#343f44"

# Status bar left
set -g status-left "#[fg=#2d353b,bg=#a7c080,bold] #S #[fg=#a7c080,bg=#343f44]"

# Status bar right
set -g status-right "#[fg=#4f585e,bg=#343f44]#[fg=#d3c6aa,bg=#4f585e] %H:%M #[fg=#a7c080,bg=#4f585e]#[fg=#2d353b,bg=#a7c080,bold] #H "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Clock mode
setw -g clock-mode-colour "#a7c080"
